<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/lib/bootstrap.css" />
	<title></title>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
	    <div class="navbar-inner">
	        <div class="container">
	        	<a class="brand" href="#">4-in-a-row</a>
	          	<div class="nav-collapse collapse">
		            <ul class="nav">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Play ! <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li class="nav-header">New game</li>
								<li><a href="#" data-action="1">Tic-tac-toe</a></li>
								<li><a href="#" data-action="2">4-in-a-row</a></li>
								<li><a href="#" data-action="3">5-in-a-row</a></li>
								<li class="divider"></li>
								<li><a href="#" data-action="0">Custom grid...</a></li>
							</ul>
						</li>
		            </ul>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="container" style="margin-top:60px;">
		<div id="state" class="alert alert-info">
			Ready to start a new game.
		</div>
		<div id="game" class="well"></div>
		<div id="custom-game" class="modal hide fade">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>New game</h3>
			</div>
			<div class="modal-body">
				<form id="new-game" class="form-horizontal">
					<div class="control-group">
						<label class="control-label">Grid size</label>
						<div class="controls">
							<input type="text" name="size" style="height:30px;" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Alignment</label>
						<div class="controls">
							<input type="text" name="align-size" style="height:30px;" />
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
